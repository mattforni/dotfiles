<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body class="overflow-hidden">
    <div class="flex flex-col h-screen">
        <div class="flex-1 overflow-y-auto" id="qa-list"></div>
        <div class="p-4 flex items-start relative">
            <div class="w-full">
                <textarea 
                    type="text" 
                    rows="2" 
                    class="border p-2 pr-14 w-full h-auto rounded-lg" 
                    id="question-input"
                    placeholder="InputPlaceHolder"
                ></textarea>
            </div>
            <button id="ask-button" class="p-2 absolute bottom-7 right-6 rounded">
               <img id="send-arrow" src="arrow.svg"/>
            </button>
        </div>
    </div>
    <script src="markedmin.js"></script>
    <script src="tailwindcss.js"></script>
</body>
</html>
