<!DOCTYPE html>
<html>
<head>
<style>
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading {
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}
</style>
</head>
<body>

<h2>简单的加载动画</h2>

<img src="static/arrow.svg" class="loading"/>

</body>
</html>
